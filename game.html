<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas> 
<img src="playerPNG.png" id='Player' style='position:absolute; top:425;left:225; z-index:2'>

<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var WIDTH = 500;
var HEIGHT = 500;

setInterval(update,30);
document.addEventListener('keydown', updatePlayer);

var player = document.getElementById('Player').style;
var xPlayer = 225;
var yPlayer = 425;

var enemy = function(x,y,spdX,spdY,name) {
	this.x = x;
	this.y = y;
	this.spdX = spdX;
	this.spdY = spdY;
	this.name = name;
	
	this.update = function(){
		ctx.fillText(this.name,this.x, this.y);
		
		this.x+= this.spdX;
		this.y+= this.spdY;
		
		if(this.x < 0 || this.x > WIDTH){
			this.spdX = -this.spdX;
		}
	
		if(this.y < 0 || this.y > HEIGHT){
			this.spdY = -this.spdY;
		}
	};
};

function updatePlayer(e){
	//ctx.fillText(player.name, player.left, player.top);
	var key = e.keyCode;
	
	if(key==39){  //Right keypress
			xPlayer += 5;  // Adding 5 pixels
            //Collision detection
            if(xPlayer >= WIDTH-35){
              xPlayer -= 5;
            }
			player.left = xPlayer;
        }
        if(key==37){  //Left keypress
            xPlayer -= 5;  // Subtracting 5 pixels
            //Collision detection
            if(xPlayer <= 5) {
                xPlayer += 5;
            }
			player.left = xPlayer;
        }
        if(key==38){  //Up keypress
            yPlayer -= 5;  // Subtracting 5 pixels
            //Collision detection
            if(yPlayer <= 5) {
                yPlayer += 5;
            }
			player.top = yPlayer;
        }
        if(key==40){  //Down keypress
            yPlayer += 5;  // Adding 5 pixels
            //Collision detection
            if(yPlayer >= HEIGHT-50) {
                yPlayer -= 5;
            }
			player.top = yPlayer;
        }

}


enemy1 = new enemy(50,40,15,5,'X');
enemy2 = new enemy(400,40,-15,2,'X');


function update(){
	ctx.clearRect(0,0,WIDTH,HEIGHT);
	enemy1.update();
	enemy2.update();
	updatePlayer();
}






</script>
